<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900i&display=swap" rel="stylesheet">
    <title>Fle-e-Market</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Fle-<span>e</span>-Market</h1>
            <h3>Don't need it? Sell it! (no ex-husbands)</h4>
        </div>
    </header>
    <div id="form_container">
        <form action="/info" method="GET">
            <div id="name">
                <label>Name: </label>
                <input type="text" placeholder="Item name" name="name" class="text_box">
            </div>
            <div id="price">
                <label>Price: </label>
                <input type="text" placeholder="Selling price" name="price" class="text_box">
            </div>
            <div id="description">
                <label id="desc_label">Description: </label>
                <textarea name="description" id="desc_box" placeholder="Give details about the item e.g. size / weight / colour / condition"></textarea>
            </div>
            <div id="image">
                    <input type="file" name="image" accept="image/*">
            </div>
            <div id="submit">
                <input type="submit" value="Sell!" id="submit_button">
            </div>
        </form>
    </div>
    
</body>
</html>
